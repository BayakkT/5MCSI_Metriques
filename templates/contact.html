<html>
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .card { max-width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Contact</h2>
    <p>Laisse-moi un message :) </p>

    <form>
      <label>Prénom</label>
      <input type="text" placeholder="Ton prénom" />

      <label>Nom</label>
      <input type="text" placeholder="Ton nom" />

      <label>Message</label>
      <textarea rows="5" placeholder="Ton message..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
    <small>(Envoi non enregistré mais au moins la page est belle)</small>
  </div>
</body>
</html>
